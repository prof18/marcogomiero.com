{{- define "main" }}


<img class="avatar"  style="width: 10rem; height: auto; border-radius: 50%; elevation: 50deg; box-shadow(0 0 0 .3618em rgba(0, 0, 0, .05));" src="/img/profile.webp">
<br>
<h1>About me</h1>
<br>
<article class="post-single">
  {{- if .Content }}
  <div class="post-content">
    {{- if not (.Param "disableAnchoredHeadings") }}
    {{- partial "anchored_headings.html" .Content -}}
    {{- else }}{{ .Content }}{{ end }}
  </div>
  {{- end }}
</article>

{{- end }}
