<div class="home-intro">
    {{ $avatar := "" }}
    {{ if .Site.Params.avatar }}
    {{ $avatar = .Site.Params.avatar }}
    {{ end }}
    {{ if $avatar }}
    <div class="home-avatar">
        <a href="/posts">
            <img src={{ $avatar | relURL }} alt="avatar">
        </a>
    </div>
    {{ end }}

    <h1> <a href="/about">{{ $.Site.Params.homeTitle }}</a> </h1>
    <h3> {{ $.Site.Params.subtitle }} </h3>
    <br>

    <h3 class="home-data"> <a href="/posts">Writing</a> · <a href="/talks">Speaking</a> · <a href="/projects">Building</a> </h3>

    <br>
    
    <div class="home-social-links">
        {{ partial "home/social.html" . }}
    </div>
    
</div>
